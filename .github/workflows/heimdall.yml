name: heimdall
on:
  push:
    branches:
      - "master"
      - "dev/*"
      - "feature/*"
      - "release/*"
      - "chore/*"
      - "fix/*"
      - "refactor/*"
      - "actions/heimdall__*"
    paths:
      - "design/*"
      - "photochatapp/*"
      - ".github/workflows/heimdall.yml"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: 0 2 * * *
jobs:
  test-design-docs:
    name: run design docs tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install dependencies
        working-directory: design
        run: yarn install
      - name: compile design docs
        working-directory: design
        run: yarn docs:lint
      - name: compile design docs
        working-directory: design
        run: yarn docs:build
  test-app:
    name: run app tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.12.2'
          channel: 'stable'
      - name: install flutter dependencies for stable flutter
        run: |
          cd ./photochatapp
          flutter pub get
      - name: static analyze code with stable flutter
        run: |
          cd ./photochatapp
          echo "TODO(tianhaoz95): change it back to flutter analyze after fixing the null safety issue."
      - name: run unit tests against stable flutter
        run: |
          cd ./photochatapp
          flutter test --no-sound-null-safety
