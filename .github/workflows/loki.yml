name: loki
on:
  release:	
    types:	
      - "published"	
      - "edited"
      - "prereleased"
  push:
    branches:
      - "master"
      - "actions/release-android__*"
      - "actions/release-web__*"
      - "actions/release-docs__*"
      - "actions/release-macos__*"
    paths:
      - "photochatapp/pubspec.yaml"
      - "photochatapp/android/fastlane/Fastfile"
      - ".github/workflows/loki.yml"
      - "photochatapp/android/fastlane/*"
      - "photochatapp/android/Gemfile"
      - "photochatapp/android/Gemfile.lock"
      - "photochatapp/ios/fastlane/*"
      - "photochatapp/ios/Gemfile"
      - "photochatapp/ios/Gemfile.lock"
jobs:
  release-docs:
    name: release app docs
    runs-on: ubuntu-latest
    if: contains(github.ref,'master')||contains(github.ref,'actions/release-docs__')
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: install dart sdk
        run: |
          sudo apt update -y
          sudo apt install -y apt-transport-https
          sudo sh -c 'wget -qO- https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -'
          sudo sh -c 'wget -qO- https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_stable.list > /etc/apt/sources.list.d/dart_stable.list'
          sudo apt update -y
          sudo apt install -y dart
      - name: generate docs
        working-directory: ./photochatapp
        run: |
          export PATH="$PATH:/usr/lib/dart/bin"
          flutter pub get
          dartdoc --exclude 'dart:async,dart:collection,dart:convert,dart:core,dart:developer,dart:io,dart:isolate,dart:math,dart:typed_data,dart:ui,dart:ffi,dart:html,dart:js,dart:js_util'
      - name: upload docs
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          cd photochatapp
          mkdir -p ~/upload
          cp -r doc/api ~/upload/docs
          cd ~/upload/docs
          touch .nojekyll
          git config --global user.email "tianhaoz@umich.edu"
          git config --global user.name "Tianhao Zhou"
          git init
          git add -A
          git commit -m "docs: update"
          git remote add origin https://github.com/MiniDonkey/app-doc.git
          echo "machine github.com login tianhaoz95 password $GITHUB_TOKEN" > ~/.netrc
          git push -u -f origin master
  release-macos:
    name: release macos desktop app
    runs-on: macos-latest
    if: contains(github.ref,'master')||contains(github.ref,'actions/release-macos__')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter config --enable-macos-desktop
          flutter upgrade
      - name: build macos desktop app
        run: |
          cd ./photochatapp
          flutter pub get
          flutter build macos
      - name: upload artifects
        uses: actions/upload-artifact@v1
        with:
          name: MiniDonkeyMacOS
          path: photochatapp/build/macos/Build/Products/Release
  release-web:
    name: release web app
    runs-on: ubuntu-latest
    if: contains(github.ref,'master')||contains(github.ref,'actions/release-web__')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter config --enable-web
          flutter upgrade
      - name: install firebase cli
        run: npm install -g firebase-tools
      - name: build web app
        run: |
          cd ./photochatapp
          flutter build web
      - name: deploy to firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_HOSTING_TOKEN }}
        run: |
          cd ./photochatapp
          firebase deploy --token "$FIREBASE_TOKEN"
  release-ios:
    name: release ios app
    runs-on: macos-latest
    if: contains(github.event_name,'release')&&(!github.event.release.prerelease)
    steps:
      - uses: actions/checkout@v2
      - name: check triggering event type
        env:
          TRIGGER_EVENT_NAME: ${{ github.event_name }}
          TRIGGER_EVENT: ${{ toJson(github.event) }}
          TRIGGER_EVENT_IS_PRERELEASE: ${{ github.event.release.prerelease }}
          TRIGGER_EVENT_IS_DRAFT: ${{ github.event.release.draft }}
        run: |
          echo "triggering event type: $TRIGGER_EVENT_NAME"
          echo "is prerelease: $TRIGGER_EVENT_IS_PRERELEASE"
          echo "is draft: $TRIGGER_EVENT_IS_DRAFT"
          echo "full event: $TRIGGER_EVENT"
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel stable
          flutter upgrade
      - name: install gem packages
        run: |
          cd photochatapp/ios
          gem install bundler:1.17.3
          bundle install
      - name: build verification
        run: |
          cd photochatapp
          flutter build ios --release --no-codesign
      - name: upload to testfight
        env:
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          CODE_SIGN_STYLE: 'Manual'
          MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MY_GITHUB_TOKEN_ENCODED }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APP_SPECIFIC_PASSWORD }}
        run: |
          ./scripts/setenv.sh
          cd photochatapp/ios
          bundle exec fastlane alpha
  release-android:
    name: release android app
    runs-on: ubuntu-latest
    if: contains(github.ref,'master')||contains(github.ref,'actions/release-android__')
    steps:
      - uses: actions/checkout@v2
      - name: check triggering event type
        env:
          TRIGGER_EVENT_NAME: ${{ github.event_name }}
          TRIGGER_EVENT: ${{ toJson(github.event) }}
          TRIGGER_EVENT_IS_PRERELEASE: ${{ github.event.release.prerelease }}
          TRIGGER_EVENT_IS_DRAFT: ${{ github.event.release.draft }}
        run: |
          echo "triggering event type: $TRIGGER_EVENT_NAME"
          echo "is prerelease: $TRIGGER_EVENT_IS_PRERELEASE"
          echo "is draft: $TRIGGER_EVENT_IS_DRAFT"
          echo "full event: $TRIGGER_EVENT"
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel stable
          flutter upgrade
      - name: install gem packages
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          cd photochatapp/android
          gem install bundler:1.17.3
          bundle config rubygems.pkg.github.com tianhaoz95:$GITHUB_TOKEN
          bundle install
          bundle exec fastlane install_plugins
          bundle exec fastlane update_plugins
      - name: build apk and app bundle package
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          ./scripts/setenv.sh
          cd ./photochatapp
          flutter pub get
          flutter test
          flutter build appbundle
          flutter build apk
      - name: upload to release
        if: contains(github.event_name,'release')
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: photochatapp/build/app/outputs/apk/release/app-release.apk
          asset_name: MiniDonkey.apk
          asset_content_type: application/zip
      - name: upload app to Google Play Store
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          ./scripts/setenv.sh
          cd ./photochatapp/android
          bundle exec fastlane internal
          sleep 5
      - name: promote to alpha
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          TRIGGER_EVENT: ${{ github.event_name }}
        run: |
          cd ./photochatapp/android
          bundle exec fastlane alpha
      - name: promote to beta
        if: contains(github.event_name,'release')
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          cd ./photochatapp/android
          bundle exec fastlane beta
      - name: promote to production
        if: contains(github.event_name,'release')&&(!github.event.release.prerelease)
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          cd ./photochatapp/android
          bundle exec fastlane production
